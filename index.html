        <link rel="stylesheet" href="assets/css/core.css">

    <body>
        <header>

                    <div class="dropdown">
                        <button class="button dropdown-button"><i class="fas fa-bars"></i></button>
                        <ul class="header dropdown-list">
                            <li>

            </ul>
            <ul>
                <li class="dropdown">
                    <button class="button">DIA A DIA <i class="fas fa-caret-down"></i></button>
                    <ul class="dropdown-list">
                        <li>
                            <a href="">Rotina</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </li>
                <li>
                    <a class="icon" href=""><i class="fas fa-user-circle"></i></a>
                </li>
                <li>
                    <a class="icon" href=""><i class="fas fa-shopping-cart"></i></a>

            </ul>
        </header>
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="button">SITES <i class="fas fa-caret-down"></i></button>
                    <ul class="dropdown-list">
                        <li>

                    </ul>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="button dropdown-button"><i class="fas fa-bars"></i></button>
                        <ul class="nav dropdown-list">
                            <li>
                                <a href="#">REDES SOCIAIS</a>

                    </div>

            <form id="search">
                <input placeholder="Digite sua pesquisa" type="text" name="" id="">
                <button type="submit" class="icon">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </nav>
        <main>
            <section id="main-banner">
                <a href="">
                    <h1>NERDWEB</h1>
                    <img title="Nerdweb" src="./assets/images/banner.png" alt="">
                </a>
            </section>
            <section id="discover">
                <div id="discover-text">
                    <h2>Descubra os serviços Nerdweb <br><strong>que mais combinam com sua empresa</strong></h2>
                    <button class="primary-button">VER SERVIÇOS</button>
                </div>
                <div id="discover-bracket">
                    
                </div>
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      ...
                    </div>
                  
                  
                  </div>
            </section>
        </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
          // Optional parameters
          direction: 'horizontal',
          loop: true,
      
          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
      
          // And if we need scrollbar
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        });
    </script>
